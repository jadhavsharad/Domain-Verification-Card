<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>Verification Required</title>
</head>
<body>
    <div class="grid h-screen place-items-center">
        <div class="w-96 h-96 shadow-2xl bg-gradient-to-br from-blue-500 to-purple-800 rounded-[36px]">
            <div class="flex items-center justify-center h-1/4">
                <img src="logo.png" class="w-12 h-12" alt="">
                <h1 class="heading p-4 text-lg uppercase text-white">Data Science Club</h1>
            </div>
            <div class="h-1/4 w-full text-center">
                <h1 class="p-2 verify-text text-white">Please Verify Your Mail ID Domain</h1>
                <input type="text" class="p-1 py-1.5 rounded-lg text-center text-lg placeholder:text-zinc-800 " placeholder="vitbhopal.ac.in" >              
            </div>
            <div class="h-1/4 flex justify-center py-2 ">
                <button type="button" class="flex h-fit bg-white rounded-lg px-4 py-2 items-center hover:cursor-pointer hover:scale-105 duration-300">
                    <a href=""></a>
                    <img src="7611770.png" class=" h-10 px-3" alt="">
                    <h1>Login with Google</h1>
                </button>
            </div>
            <div class="h-1/4 px-6 w-full text-center text-white">
                <p class="text-xs">Data Science Club will only store your Name, Email, and Public Picture Associated with your google account</p>
            </div>
        </div>
    </div>
</body>
</html>
